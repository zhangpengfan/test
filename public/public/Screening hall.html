<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/Screening hall.css">
    <link rel="stylesheet" href="./js/swiper/swiper-bundle.min.css">
</head>
<body>
    <div style="height: 14vw; overflow: hidden;">
        <iframe src="./header.html" style="width: 100%; height: 100%;" frameborder="0"></iframe>
    </div>
    <header class="w">
        <div class="top">
            <ul></ul>
        </div>
    </header>
    <section>
        <!-- 轮播图 -->
        <div class="Carousel w">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper"></div>            
                <div class="swiper-pagination" style="margin-left: 22vw;"></div>
            </div>
        </div>
        <!-- 热播推荐 -->
        <div class="Hit_recommended w">
            <div class="top">
                <span>热播推荐</span>
            </div>
            <div class="mian">
                <div class="left">
                    <ul></ul>
                </div>
                <div class="right">
                    <img src="./images/1012.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- 纪录片 -->
        <div class="documentary w">
            <div class="top">
                <span>纪录片</span>
            </div>
            <div class="mian">
                <div class="left">
                    <img src="./images/three0.jpg" alt="">
                </div>
                <div class="center">
                    <ul></ul>
                </div>
                <div class="right">
                    <div class="top"></div>
                    <ul></ul>
                </div>
            </div>
            <div class="ending">
                <img src="./images/71_2.jpg" alt="">
            </div>
        </div>
        <!-- 电影 -->
        <div class="move w">
            <div class="top">
                <span>电影</span>
            </div>
            <div class="main">
                <div class="left">
                    <ul></ul>
                </div>
                <div class="right">
                    <div class="top">
                        <span></span>
                        <span></span>
                    </div>
                    <ul></ul>
                    <div class="end">
                        <img src="./images/1011.jpg" alt="">
                    </div>
                  
                </div>
            </div>
        </div>
        <!-- 电视剧 -->
        <div class="tv w">
            <div class="top">
                <span>电视剧</span>
            </div>
            <div class="mian">
                <div class="left">
                    <img src="./images/five0.jpg" alt="">
                </div>
                <div class="center">
                    <ul></ul>
                </div>
                <div class="right">
                    <div class="top"></div>
                    <ul></ul>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 12.54vw; overflow: hidden;">
        <iframe src="./footer.html" style="width: 100%; height: 100%;" frameborder="0"></iframe>
    </div>
</body>
<script src="./js/data2.js"></script>
<script src="./js/swiper/swiper-bundle.min.js"></script>
<script src="./js/swiper.js"></script>
<script src="./js/Screening hall.js"></script>
</html>
